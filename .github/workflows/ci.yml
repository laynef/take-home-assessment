name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-health:
    name: Backend Health Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Start backend server
      run: |
        cd backend
        npm start &
        sleep 10
      env:
        NODE_ENV: test

    - name: Health check
      run: |
        curl -f http://localhost:5000/api/health || exit 1

    - name: Stop backend server
      run: |
        pkill -f "node.*server.js" || true

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    needs: backend-health

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests with coverage
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false --passWithNoTests
      env:
        CI: true

    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        CI: false

    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage-${{ matrix.node-version }}
        path: frontend/coverage/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: matrix.node-version == '18.x'
      with:
        name: frontend-build
        path: frontend/build/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-health, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install all dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: Start backend server
      run: |
        cd backend
        PORT=5001 npm start &
        sleep 10
      env:
        NODE_ENV: test

    - name: Run frontend tests against backend
      run: |
        cd frontend
        REACT_APP_API_URL=http://localhost:5001/api npm test -- --watchAll=false --testNamePattern="API integration"
      env:
        CI: true

    - name: Stop all servers
      run: |
        pkill -f "node.*server.js" || true

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [backend-health, frontend-tests, integration-tests]
    if: always()

    steps:
    - name: Check if all tests passed
      run: |
        if [ "${{ needs.backend-health.result }}" != "success" ] || \
           [ "${{ needs.frontend-tests.result }}" != "success" ] || \
           [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "❌ Some tests failed"
          exit 1
        else
          echo "✅ All tests passed successfully!"
        fi